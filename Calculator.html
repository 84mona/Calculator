<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== بخش ماشین حساب ===== -->
  <div class="calculator">
    <!-- نمایشگر -->
    <div class="display" id="display">0</div>

    <!-- دکمه‌ها -->
    <div class="buttons">
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>

      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button>⌫</button>

      <button>1/x</button>
      <button>x²</button>
      <button>√x</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <!-- پنل history و memory -->
  <div class="side-panel">
    <div class="tabs">
      <div class="tab active" id="historyTab">History</div>
      <div class="tab" id="memoryTab">Memory</div>
    </div>
    <div class="panel-content" id="panelContent">
      There's no history yet.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
